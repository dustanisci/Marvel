<div class="modal-header">
  <h4 class="modal-title text-center" id="modal-title">Atenção</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <p>{{ msg }}</p>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="modal.close(); confirm.emit();">Confirmar</button>
</div>
