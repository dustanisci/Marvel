<div class="modal-header">
  <h4 class="modal-title text-center" id="modal-title">Ocorreu um erro</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss(); action();">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <p [innerHTML]="msg"></p>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="modal.close(); action();">Ok</button>
</div>
