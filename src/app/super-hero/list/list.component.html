<header class="container-fluid pt-3 pb-4">
  <div class="row">
    <img class="d-block ml-auto mr-auto mt-0 mb-0" src="./assets/img/site/logo.png" />
  </div>
</header>

<main class="container-fluid">
  <div class="row">
    <div class="col-12 col-sm-12 mt-3">
      <div class="row d-flex align-items-stretch">
        <div class="mt-4 mt-sm-0 col-12 col-sm-3 col-md-2 container-add d-flex align-items-end">
          <button
            class="pt-1 pb-1 pl-4 pr-4 ml-auto mr-auto d-block text-uppercase position-relative font-weight-bold">Novo</button>
        </div>
        <div class="mt-4 mt-sm-0 col-12 col-sm-6 col-md-8 container-search d-inline position-relative">
          <i class="icon-search mr-2 position-absolute"></i>
          <input type="text" class="w-100 position-relative text-uppercase font-weight-bold" />
        </div>
        <div class="mt-4 mt-sm-0 col-12 col-sm-3 col-md-2 container-filter d-flex align-items-end justify-content-end">
          <select class="custom-select position-relative">
            <option value="asc">A-Z</option>
            <option value="desc">Z-A</option>
            <option value="earth">Terra</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-12 mt-3">
      <div class="row">
        <c-card *ngFor="let superHero of listSuperHero" [superHero]="superHero" (id)="edit($event)"
          class="col-6 col-sm-4 col-md-3 col-xl-2 mt-4"></c-card>
      </div>
    </div>

    <div class="col-12 col-sm-12 mt-4">
      <div class="container-pagination">
        <ul #list *ngIf="totalPages > 1" class="pagination justify-content-center">
          <li *ngFor="let item of [].constructor(totalPages); let i = index" [ngClass]="{'active': currentPage === i}"
            class="m-sm-0 ml-3 mr-3 mb-3 display-inline-block page-item text-center">
            <a class="page-link" (click)="currentPage = i; dataSuperHero();" href="#portfolio">{{ i + 1 }}</a>
          </li>
        </ul>
      </div>
    </div>

  </div>
</main>

<c-loader *ngIf="loader"></c-loader>
